<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <!-- Background circle -->
  <circle cx="96" cy="96" r="90" fill="#FFF5EE" stroke="#FFB6C1" stroke-width="4"/>
  
  <!-- Pig face -->
  <circle cx="96" cy="96" r="60" fill="#FFB6C1" stroke="#FF69B4" stroke-width="4"/>
  
  <!-- Ears -->
  <ellipse cx="60" cy="50" rx="20" ry="25" fill="#FFB6C1" stroke="#FF69B4" stroke-width="4" transform="rotate(-30 60 50)"/>
  <ellipse cx="132" cy="50" rx="20" ry="25" fill="#FFB6C1" stroke="#FF69B4" stroke-width="4" transform="rotate(30 132 50)"/>
  
  <!-- Inner ears -->
  <ellipse cx="60" cy="55" rx="10" ry="12" fill="#FF8FA3" transform="rotate(-30 60 55)"/>
  <ellipse cx="132" cy="55" rx="10" ry="12" fill="#FF8FA3" transform="rotate(30 132 55)"/>
  
  <!-- Eyes -->
  <circle cx="75" cy="85" r="8" fill="#000"/>
  <circle cx="117" cy="85" r="8" fill="#000"/>
  <circle cx="77" cy="83" r="3" fill="#FFF"/>
  <circle cx="119" cy="83" r="3" fill="#FFF"/>
  
  <!-- Snout -->
  <ellipse cx="96" cy="110" rx="25" ry="20" fill="#FF8FA3" stroke="#FF69B4" stroke-width="3"/>
  
  <!-- Nostrils -->
  <ellipse cx="86" cy="110" rx="5" ry="8" fill="#FF69B4"/>
  <ellipse cx="106" cy="110" rx="5" ry="8" fill="#FF69B4"/>
  
  <!-- Smile -->
  <path d="M 70 125 Q 96 135 122 125" fill="none" stroke="#FF69B4" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Musical notes -->
  <g transform="translate(140, 120)">
    <path d="M 0 0 L 0 -25 L 8 -28 L 8 -3" fill="none" stroke="#4B0082" stroke-width="3"/>
    <ellipse cx="-2" cy="0" rx="6" ry="4" fill="#4B0082"/>
    <ellipse cx="6" cy="-3" rx="6" ry="4" fill="#4B0082"/>
  </g>
  
  <g transform="translate(40, 130) scale(0.8)">
    <path d="M 0 0 L 0 -25" fill="none" stroke="#4B0082" stroke-width="3"/>
    <ellipse cx="-2" cy="0" rx="6" ry="4" fill="#4B0082"/>
  </g>
  
  <!-- App name -->
  <text x="96" y="170" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#4B0082">PigMusic</text>
</svg>