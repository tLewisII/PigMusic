<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Treble Clef Staff</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .staff {
      position: relative;
      width: 800px;
      height: 150px;
      border: 1px solid transparent;
      background-color: white;
    }

    /* Staff lines */
    .staff-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: black;
    }

    .staff-line:nth-child(1) { top: 20px; }
    .staff-line:nth-child(2) { top: 40px; }
    .staff-line:nth-child(3) { top: 60px; }
    .staff-line:nth-child(4) { top: 80px; }
    .staff-line:nth-child(5) { top: 100px; }

    /* Treble clef symbol */
    .treble-clef {
      position: absolute;
      left: 10px;
      top: -20px;
      font-size: 80px;
      font-family: 'Bravura', 'Noto Music', 'Segoe UI Symbol', serif;
    }

    /* Notes */
    .note {
      position: absolute;
      width: 30px;
      height: 20px;
      background: black;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 20px;
      font-size: 14px;
    }

    /* Positioning notes with top (y) and left (x) */
    /* Notes will be spaced horizontally and placed vertically based on pitch */
  </style>
</head>
<body>
  <div class="staff">
    <!-- Staff lines -->
    <div class="staff-line"></div>
    <div class="staff-line"></div>
    <div class="staff-line"></div>
    <div class="staff-line"></div>
    <div class="staff-line"></div>

    <!-- Treble Clef -->
    <div class="treble-clef">ùÑû</div>

    <!-- Notes from Middle C to High C -->
    <div class="note" style="left: 80px; top: 110px;">C</div>
    <div class="note" style="left: 120px; top: 100px;">D</div>
    <div class="note" style="left: 160px; top: 90px;">E</div>
    <div class="note" style="left: 200px; top: 80px;">F</div>
    <div class="note" style="left: 240px; top: 70px;">G</div>
    <div class="note" style="left: 280px; top: 60px;">A</div>
    <div class="note" style="left: 320px; top: 50px;">B</div>
    <div class="note" style="left: 360px; top: 40px;">C</div>
    <div class="note" style="left: 400px; top: 30px;">D</div>
    <div class="note" style="left: 440px; top: 20px;">E</div>
    <div class="note" style="left: 480px; top: 10px;">F</div>
    <div class="note" style="left: 520px; top: 0px;">G</div>
    <div class="note" style="left: 560px; top: -10px;">A</div>
    <div class="note" style="left: 600px; top: -20px;">B</div>
    <div class="note" style="left: 640px; top: -30px;">C</div>
  </div>
</body>
</html>
